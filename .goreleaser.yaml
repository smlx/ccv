builds:
- id: ccv
  binary: ccv
  main: ./cmd/ccv
  ldflags:
  - >
    -s -w
    -X "main.commit={{.Commit}}"
    -X "main.date={{.Date}}"
    -X "main.goVersion={{.Env.GOVERSION}}"
    -X "main.projectName={{.ProjectName}}"
    -X "main.version=v{{.Version}}"
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm64

changelog:
  use: github-native

release:
  extra_files:
  - glob: "{{ .Env.GITHUB_SBOM_PATH }}"
    name_template: "{{ .ProjectName }}.v{{ .Version }}.sbom.spdx.json"
